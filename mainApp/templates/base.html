<!doctype html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        {% load static %}

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <!-- My Styles -->
        
        <link rel="stylesheet" type="text/css" href="{% url opt.HOME %}css/{{opt.optStyle}}/base.css">

        <!-- My Javascript code -->
        <script src="{% url opt.HOME %}js/base.js" type="text/javascript"></script>

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">

        <!-- set favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="/media{% url opt.HOME %}favicon.ico">
      
        <title>{{opt.optMainTitle}}</title>
    </head>

    <body>
        {% if opt.optImageTitle %}
            <h1 style="display: none"> {{opt.optMainTitle}} </h1>   <!-- Nico says that there must be one and only one h1 tag -->
            <p style="text-align:center"> <img src="{{opt.optImageTitle.url}}" alt="{{opt.optMainTitle}}"> </p>
        {% else %}
            <h1 class="site-heading text-center d-none d-lg-block myBGColor">
                <span class="site-heading-lower"> {{opt.optMainTitle}} </span>
            </h1>
        {% endif %}
        
        {% include "navBar.html" %}

        <!-- Contenido que cambia -->
        {% block content %}
        {% endblock %}
      
        {% include "footer.html" %}
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
