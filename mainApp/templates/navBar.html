
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
    <div class="container">
        <!-- collapsed menu: home link and menu button -->
        <a class="navbar-brand text-expanded font-weight-bold d-lg-none" 
           href="{% url opt.HOME %}">
        {{ menu.0.optName }}
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- menu options -->
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav mx-auto">
                {% for i in menu %}
                    {% if i.optType == i.NAVBAR %}
                        <li class="nav-item {% if i.optOrder == opt.optOrder %}active{% endif %} px-lg-4 myBGColor">
                            <a class="nav-link text-expanded" href="{% url i.optApp %}{{i.optOrder}}">
                            {{i.optName}}
                            </a>
                        </li>
                    {% endif %}
                {% endfor %}
            </ul>
        </div>
    </div>
</nav>
